---
- hosts: all
  tasks:
    - include: tasks/keyboard.yml
    - include: tasks/dotfiles.yml
    - include: tasks/homebrew.yml
    - include: tasks/ruby.yml
    - include: tasks/emacs.yml
    - include: tasks/heroku.yml
    - homebrew: name={{item}}
      when: ansible_os_family == 'Darwin'
      with_items:
        - awscli
        - golang
        - brew-gem
        - hub
        - jq
        - ossp-uuid
        - parallel
        - postgres
        - pstree
        - readline
        - redis
        - sslscan
        - the_silver_searcher
        - tmux
        - tree
        - watch
        - wget
        - zsh
        - reattach-to-user-namespace
        - ispell
    - homebrew_cask: name={{item}}
      when: ansible_os_family == 'Darwin'
      with_items:
        - 1password
        - carbon-copy-cloner
        - docker-toolbox
        - dropbox
        - google-chrome
        - google-hangouts
        - slack
        - iterm2
        - launchbar
        - silverlight
        - vagrant
        - virtualbox
        - virtualbox-extension-pack
        - yubiswitch
  vars:
    - ruby_version: 2.6.3
